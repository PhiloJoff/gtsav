<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Models</title>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Fournisseur</th>
                <td th:text="${page.getPageNumber()}"></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m:${models}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.name}"></td>
                <td th:text="${m.supplier.name}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
